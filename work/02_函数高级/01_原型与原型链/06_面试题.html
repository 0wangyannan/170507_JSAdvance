<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_面试题</title>
</head>
<body>

<script type="text/javascript">
  /*
  测试题1
   */
  var A = function() {
  }

  var b = new A()
  A.prototype.n = 1 // 前后创建的对象都可见
  A.prototype = { // 只影响后面创建的对象
    m: 3
  }
  var c = new A()
  console.log(b.n, b.m, c.n, c.m)


  /*
   测试题2
   */
  var F = function(){};
  Object.prototype.a = function(){
    console.log('a()')
  };
  Function.prototype.b = function(){
    console.log('b()')
  };
  var f = new F();
  f.a()
  F.a()
  F.b()
  f.b()

</script>
</body>
</html>
