<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_数据类型</title>
</head>
<body>
<!--
1. 分类(2大类)
  * 基本(值)类型
    * Number: 任意数值
    * String: 任意文本
    * Boolean: true/false
    * undefined: undefined
    * null: null
  * 对象(引用)类型
    * Object: 任意对象
    * Array: 特别的对象类型(下标/内部数据有序)
    * Function: 特别的对象类型(可执行)
2. 判断
  * typeof:
    * 可以区别: 数值, 字符串, 布尔值, undefined, function
    * 不能区别: null与对象, 一般对象与数组
  * instanceof
    * 专门用来判断对象数据的类型: Object, Array与Function
  * ===
    * 可以判断: undefined和null
-->

<script type="text/javascript">
  var a
  console.log(a===typeof a) // false
  a = null
  console.log(typeof a) // 'object'  // typeof不能识别null
  console.log(typeof {}) // 'object'
  console.log(typeof []) // 'object'   // typeof不能区别一般对象和数组的
  console.log(typeof console.log) // 'function'
  console.log(typeof console.log('abc')) // 'undefined'

  console.log({} instanceof Object) // true
  console.log([] instanceof Object) // true
  console.log({} instanceof Array) // false
  console.log([] instanceof Array) // true
  console.log(alert instanceof Object) // true
  console.log(alert instanceof Function) // true

</script>
</body>
</html>
