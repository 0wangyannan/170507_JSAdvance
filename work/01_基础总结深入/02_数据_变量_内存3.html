<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_关于引用变量赋值问题</title>
</head>
<body>
<!--
关于引用变量赋值问题
  * 2个引用变量指向同一个对象, 通过一个引用变量修改对象内部数据, 另一个引用变量也看得见
  * 2个引用变量指向同一个对象,让一个引用变量指向另一个对象, 另一个引用变量还是指向原来的对象
-->
<script type="text/javascript">
  // 2个引用变量指向同一个对象, 通过一个引用变量修改对象内部数据, 另一个引用变量也看得见
  var a = {n: 1}
  var b = a
  b.n = 2
  console.log(a.n) // 2

  function fn1(a) {
    a.n = 3 // 通过形参引用变量来改变对象内部的数据
  }
  fn1(b)
  console.log(a.n) // 3

  // 2个引用变量指向同一个对象,让一个引用变量指向另一个对象, 另一个引用变量还是指向原来的对象
  var a1 = {n:1}
  var a2 = a1
  //a1 = {n: 2}
  //console.log(a2.n) //1

  function fn2(a) {
    a = {n: 3} // 改变形参变量本身的值
  }
  fn2(a1)
  console.log(a1.n, a2.n) //


</script>
</body>
</html>
